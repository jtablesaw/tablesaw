<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{figureTitle}}</title>
{% if plotlyJsLocation is not null %}
    <script src="{{plotlyJsLocation}}"></script>
{% else %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endif %}
</head>
<body>
{% if targetDiv is not null %}
    {{targetDiv | raw}}
{% endif %}
{% if figureScript is not null %}
    {{figureScript | raw}}
{% endif %}

</body>
</html>
